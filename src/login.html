<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
    <h1 class="text-center text-white text-3xl mb-6 font-bold">Login</h1>
    <form action="#" class="text-white">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2" for="email">Email</label>
            <input type="email" name="" class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Email"  />
        </div>
        <div class="mb-6">
            <label 
            for="password"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Password</label>
            <input type="password" class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" name="" id="password" placeholder="Password"/>
        </div> 
        <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 shadow-2xl">
            Login
        </button>
    </form>
    </div>
</body>
</html>
